<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Smart Contact Card</title>
  <style>
    :root{
      --bg1:#e8f0ec; --bg2:#f6faf8;
      --panel:#ffffff; --panel-border:rgba(15,23,32,.08);
      --text:#0f1720; --muted:#66737e;
      --btn:#111111; --btnText:#ffffff;
      --shadow:0 20px 60px rgba(0,0,0,.12);
      --accent:#0ea5e9;
      --radius:16px;
    }
    @media (prefers-color-scheme: dark){
      :root{
        --bg1:#0b1014; --bg2:#0f171c;
        --panel:#12181d; --panel-border:rgba(255,255,255,.06);
        --text:#eef3f1; --muted:#a7b2bb;
        --btn:#e9e9e9; --btnText:#0b0b0b;
        --shadow:0 20px 60px rgba(0,0,0,.45);
        --accent:#38bdf8;
      }
    }

    *{box-sizing:border-box;margin:0;padding:0}
    body{
      font-family:ui-sans-serif,-apple-system,system-ui,Segoe UI,Arial;
      background:linear-gradient(180deg,var(--bg1),var(--bg2));
      color:var(--text);
      display:flex;flex-direction:column;
      min-height:100vh;
    }

    .container{max-width:1200px;margin:0 auto;padding:0 40px}
    @media (max-width:640px){.container{padding:0 16px}}

    /* Header */
    header{
      border-bottom:1px solid var(--panel-border);
      background:linear-gradient(180deg,var(--bg1),var(--bg2));
    }
    .headerInner{display:flex;justify-content:space-between;align-items:center;padding:16px 0}
    .logo{display:flex;align-items:center;gap:8px;font-weight:700;font-size:18px}
    .logoDot{width:12px;height:12px;border-radius:50%;background:var(--accent);box-shadow:0 0 12px var(--accent)}
    nav{display:flex;align-items:center;gap:12px}
    .ctaBtn{
      background:var(--btn);color:var(--btnText);
      padding:12px 18px;border-radius:10px;text-decoration:none;
      font-weight:600;box-shadow:var(--shadow);
      display:inline-flex;align-items:center;justify-content:center;
      min-height:44px;
    }

    /* Hero */
    .hero{
      display:grid;grid-template-columns:1fr 1fr;align-items:center;gap:40px;
      padding:48px 0;flex:1;
    }
    .heroText h1{
      font-size:clamp(28px,6vw,44px);line-height:1.2;margin-bottom:14px;
    }
    .heroText p{font-size:clamp(15px,3.8vw,18px);color:var(--muted);margin-bottom:18px}
    .heroImg{display:flex;justify-content:center}
    .heroImg img{
      max-width:100%;
      height:auto;
      border-radius:20px;
      box-shadow:var(--shadow);
    }
    .heroActions{display:flex;gap:12px;flex-wrap:wrap}

    /* Mobile adjustments */
    @media (max-width:900px){
      .hero{grid-template-columns:1fr;gap:28px}
      .heroImg{order:1}
      .heroText{order:2;text-align:center}
      .heroActions .ctaBtn{width:100%}
    }

    footer{text-align:center;padding:18px;color:var(--muted);border-top:1px solid var(--panel-border);font-size:14px}
  </style>
</head>
<body>
  <header>
    <div class="container headerInner">
      <div class="logo"><span class="logoDot"></span> Smart Contact Card</div>
      <nav>
        <a href="/create.html" class="ctaBtn">Create your card</a>
      </nav>
    </div>
  </header>

  <main class="container">
    <section class="hero">
      <div class="heroImg">
        <!-- Replace the placeholder with your uploaded image -->
        <img src="image.png" alt="Smart Contact Card preview" />
      </div>

      <div class="heroText">
        <h1>One elegant link that saves your details instantly</h1>
        <p>Share your contact info with a single, beautiful page. Includes a genuine <strong>Save contact</strong> action that works on iPhone and everywhere else.</p>
        <div class="heroActions">
          <a href="/create.html" class="ctaBtn">Create your card</a>
        </div>
      </div>
    </section>
  </main>

  <footer>
    Â© 2025 Smart Contact Card. All rights reserved.
  </footer>
</body>
</html>
