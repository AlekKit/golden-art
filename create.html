<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Create your card</title>
  <style>
    :root{
      --bg: #ecf2ef;
      --panel: #ffffff;
      --text: #0f1720;
      --muted: #63707a;
      --input-bg: #f3f6f8;
      --input-br: #d9dee3;
      --ring: #0f1720;
      --btn: #111111;
      --btn-text: #ffffff;
      --shadow: 0 18px 60px rgba(0,0,0,.12);
    }
    @media (prefers-color-scheme: dark){
      :root{
        --bg: #0d1216;
        --panel: #12181d;
        --text: #eef3f1;
        --muted: #a9b3bb;
        --input-bg: #10161b;
        --input-br: #26323b;
        --ring: #7dd3fc;
        --btn: #e6e6e6;
        --btn-text: #0d0d0d;
        --shadow: 0 18px 60px rgba(0,0,0,.45);
      }
    }

    *{box-sizing:border-box}
    body{
      margin:0;
      background:var(--bg);
      color:var(--text);
      font-family: ui-sans-serif, -apple-system, system-ui, Segoe UI, Arial;
    }

    .wrap{max-width:980px;margin:28px auto;padding:0 16px}
    h1{margin:8px 0 20px;letter-spacing:.2px}

    .card{
      background:var(--panel);
      border-radius:22px;
      box-shadow:var(--shadow);
      padding:22px;
    }

    /* form grid */
    form{display:grid;gap:16px}
    .grid-2{
      display:grid;gap:16px;
      grid-template-columns: 1fr 1fr;
    }
    @media (max-width: 820px){
      .grid-2{grid-template-columns:1fr}
    }

    label{
      display:block;
      font-size:12px;
      color:var(--muted);
      margin:0 0 6px;
      letter-spacing:.2px;
    }
    input[type=text],
    input[type=email],
    input[type=url],
    input[type=tel]{
      width:100%;
      border:1px solid var(--input-br);
      background:var(--input-bg);
      border-radius:14px;
      padding:12px 14px;
      color:var(--text);
      outline:none;
      transition:.15s ease;
    }
    input:focus{
      border-color:var(--ring);
      box-shadow:0 0 0 3px color-mix(in srgb, var(--ring) 24%, transparent);
    }

    /* file input (custom) */
    .file{
      display:flex;align-items:center;gap:14px;flex-wrap:wrap
    }
    .file input[type=file]{display:none}
    .file .btn-file{
      display:inline-flex;align-items:center;gap:8px;
      background:var(--btn);
      color:var(--btn-text);
      border:0;border-radius:12px;
      padding:10px 14px;cursor:pointer;
    }
    .file .hint{font-size:12px;color:var(--muted)}
    .preview{
      width:64px;height:64px;border-radius:50%;
      overflow:hidden;background:#111;display:grid;place-items:center
    }
    .preview img{width:100%;height:100%;object-fit:cover}

    /* actions */
    .actions{display:flex;gap:12px;align-items:center;flex-wrap:wrap;margin-top:8px}
    .btn{
      background:var(--btn);
      color:var(--btn-text);
      border:0;border-radius:14px;
      padding:12px 18px;font-weight:600;cursor:pointer;
      transition:.15s ease;
    }
    .btn:hover{transform:translateY(-1px);opacity:.95}

    .note{font-size:13px;color:var(--muted)}
    #result{margin-top:14px;font-size:14px;word-break:break-word}
  </style>
</head>
<body>
  <div class="wrap">
    <h1>Create your card</h1>

    <div class="card">
      <!-- keep the same IDs so your existing JS continues to work -->
      <form id="createForm" onsubmit="return false;">
        <div class="grid-2">
          <div>
            <label for="name">Full name</label>
            <input id="name" type="text" placeholder="Ivica Jakimovski" />
          </div>
          <div>
            <label for="title">Job title</label>
            <input id="title" type="text" placeholder="General Manager" />
          </div>
        </div>

        <div class="grid-2">
          <div>
            <label for="company">Company</label>
            <input id="company" type="text" placeholder="Golden Art" />
          </div>
          <div>
            <label for="phone">Mobile phone</label>
            <input id="phone" type="tel" placeholder="+389 70 369 666" />
          </div>
        </div>

        <div class="grid-2">
          <div>
            <label for="email">Email</label>
            <input id="email" type="email" placeholder="ivica@goldenart.mk" />
          </div>
          <div>
            <label for="website">Website</label>
            <input id="website" type="url" placeholder="https://goldenart.mk" />
          </div>
        </div>

        <div>
          <label for="address">Address</label>
          <input id="address" type="text" placeholder="РУДИ ЧАЈАВЕЦ 7-2/д.п.3, СКОПЈЕ - АЕРОДРОМ, Северна Македонија" />
        </div>

        <div>
          <label>Logo / photo</label>
          <div class="file">
            <label class="btn-file">
              <input id="logo" type="file" accept="image/*"/>
              Choose file
            </label>
            <div class="preview" aria-hidden="true"><img id="preview" alt=""></div>
            <div class="hint">JPEG/PNG; large images are compressed automatically.</div>
          </div>
        </div>

        <div class="actions">
          <button id="generateBtn" class="btn">Generate</button>
          <span class="note">After generating, you’ll get the card URL and vCard link below.</span>
        </div>

        <div id="result"></div>
      </form>
    </div>
  </div>

  <!-- OPTIONAL: tiny preview helper (no functional changes to your create logic) -->
  <script>
    const fileInput = document.getElementById('logo');
    const previewImg = document.getElementById('preview');
    fileInput?.addEventListener('change', () => {
      const f = fileInput.files && fileInput.files[0];
      if (!f) { previewImg.removeAttribute('src'); return; }
      const reader = new FileReader();
      reader.onload = e => { previewImg.src = e.target.result; };
      reader.readAsDataURL(f);
    });
  </script>
</body>
</html>
